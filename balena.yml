name: balenaCouchDB
type: sw.application
description: >-
  Run a couchDB on balena to simulate high data volume.
assets:
  repository:
    type: blob.asset
    data:
      url: 'https://github.com/balena-io-playground/couchdb-multiservice-bootstrap'
data:
  applicationEnvironmentVariables:
    - FOOBAR: 'BARFOO'
    - JOHN: 'DOW'
  defaultDeviceType: intel-nuc
  supportedDeviceTypes:
    - intel-nuc
version: 1.0.24
